<?xml version="1.0" standalone="no" ?>

<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg  version="1.1" xmlns="http://www.w3.org/2000/svg">

  <desc>Example lingrad01 - fill a rectangle using a linear gradient paint server</desc>
  
  <g>
    <defs>
      <linearGradient id="MyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#419cff" />
        <stop offset="100%" stop-color="#0078e3" />
      </linearGradient>
    </defs>


    <!-- The rectangle is filled using a linear gradient paint server -->
    
    <rect fill="url(#MyGradient)" width="100%" height="100%"/>
  </g>
</svg>

<!-- background:-webkit-linear-gradient(#0099ff, #0078e3); -->